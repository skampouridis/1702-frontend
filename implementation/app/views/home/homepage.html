<div id="map" class="map">
    <div id='controls' class='overmap top-left thick-cloud'>
        <h4>Controls</h4>
        <form ng-submit="fetchVessel()" id='new-vessel'>
            <div class="input-group">
                <span class="input-group-addon">MMSI</span>
                <input type="text" class="form-control" placeholder="MMSI" aria-describedby="MMSI" ng-model="mmsi">
            </div>
            <p class="text-muted">
                <em>eg. 240594000, 247148600, etc.</em>
            </p>
            <!-- <div class="separator"></div> -->
            <div class="input-group">
                <span class="input-group-addon">Days</span>
                <input type="text" class="form-control" placeholder="Default: 3" aria-describedby="days" ng-model="days">
            </div>
            <div class="separator"></div>
            <button type="submit" class="btn btn-default pull-right">SHOW VESSEL</button>
            <div class="separator"></div>
        </form>
        <div class="separator"></div>
        <div class="input-group">
            <span class="input-group-addon">Speed</span>
            <input id="speed" type="range" class="form-control" min="1" max="10" step="0.5" value="1">
        </div>
        <div class="separator">
        </div>
        <button class="btn btn-default pull-right" id="start-animation" ng-click="startAnimation()">Start Animation</button>
    </div>
</div>
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
</div>
